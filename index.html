<!DOCTYPE html>
<html>
<head>
  <title>Site Moved</title>
  <style>
    :root {
      --stats-bg-all-time: #065702;
      --stats-bg-24h: #024854;
      --stats-bg-48h: #1a4802;
      --stats-bg-week: #485402;
      --stats-bg-month: #544802;
      --stats-bg-year: #4f0239;
    }
    
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Courier New', monospace;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
      text-align: center;
    }
    
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 255, 0.1);
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }
    
    .scanline-2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: rgba(0, 255, 255, 0.05);
      animation: scanline 12s linear infinite;
      pointer-events: none;
      animation-delay: 4s;
    }
    
    @keyframes scanline {
      0% { transform: translateY(0); }
      50% { transform: translateY(100vh); }
      100% { transform: translateY(0); }
    }
    
    .title {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      letter-spacing: 4px;
      position: relative;
    }
    
    .title::before {
      content: 'Oakley Tapes VHS Transfers';
      position: absolute;
      left: 2px;
      top: 0;
      color: #0ff;
      background: #000;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      text-shadow: -1px 0 #ff0000;
      animation: glitch-effect 3s infinite linear alternate-reverse;
    }
    
    @keyframes glitch-effect {
      0%   { clip: rect(44px, 900px, 56px, 0); }
      20%  { clip: rect(12px, 900px, 78px, 0); }
      40%  { clip: rect(86px, 900px, 98px, 0); }
      60%  { clip: rect(33px, 900px, 45px, 0); }
      80%  { clip: rect(67px, 900px, 89px, 0); }
      100% { clip: rect(22px, 900px, 34px, 0); }
    }
    
    .message {
      font-size: 1.5em;
      margin-top: 50px;
    }
    
    .message a {
      color: #0ff;
      text-decoration: none;
      border-bottom: 1px dashed #0ff;
    }
    
    .message a:hover {
      color: #fff;
      border-bottom-color: #fff;
    }
  </style>
</head>
<body>
  <div class="scanline"></div>
  <div class="scanline-2"></div>
  <div class="title">Oakley Tapes VHS Transfers</div>
  <div class="message">
    <p>This site has moved! Check out the <a href="https://oakleytapes.com/" target="_blank">V2 of the tape tracker</a>.</p>
  </div>
</body>
</html>
