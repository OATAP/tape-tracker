<!DOCTYPE html>
<html>
<head>
    <title>VHS Transfers Status</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #0ff;
        }

        th {
            background-color: #001f1f;
            cursor: pointer;
            position: relative;
        }

        th:hover {
            background-color: #003f3f;
        }

        th::after {
            content: '▼';
            position: absolute;
            right: 8px;
            opacity: 0.3;
        }

        th.sort-asc::after {
            content: '▼';
            opacity: 1;
        }

        th.sort-desc::after {
            content: '▲';
            opacity: 1;
        }

        tr:nth-child(even) {
            background-color: #001414;
        }

        tr:hover {
            background-color: #002828;
        }

        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff;
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 255, 0.1);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="title">VHS TRANSFER STATUS</div>
    <div id="table"></div>

    <script>
        let tableData = [];
        let currentSort = {
            column: null,
            direction: 'asc'
        };

        function extractTapeNumber(vhsString) {
            const match = vhsString.match(/^(\d+)/);
            return match ? match[1] : '';
        }

        function formatData(data) {
            return data.map(row => ({
                Deck: row.Deck,
                'Tape #': extractTapeNumber(row.VHS),
                Label: row.VHS.split(' ').slice(1).join(' ').replace('.mp4', ''),
                Timestamp: row.Timestamp,
                Note: row.Note
            }));
        }

        function sortData(column) {
            const direction = currentSort.column === column && currentSort.direction === 'asc' ? 'desc' : 'asc';
            currentSort = { column, direction };

            return [...tableData].sort((a, b) => {
                let valueA = a[column];
                let valueB = b[column];

                if (column === 'Tape #') {
                    valueA = parseInt(valueA) || 0;
                    valueB = parseInt(valueB) || 0;
                }

                if (direction === 'asc') {
                    return valueA > valueB ? 1 : -1;
                } else {
                    return valueA < valueB ? 1 : -1;
                }
            });
        }

        function renderTable(data) {
            const table = document.createElement('table');
            const headers = Object.keys(data[0]);
            const thead = table.createTHead();
            const headerRow = thead.insertRow();

            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.onclick = () => {
                    document.querySelectorAll('th').forEach(th => {
                        th.classList.remove('sort-asc', 'sort-desc');
                    });
                    const sortedData = sortData(header);
                    th.classList.add(`sort-${currentSort.direction}`);
                    renderTableBody(sortedData, table);
                };
                headerRow.appendChild(th);
            });

            renderTableBody(data, table);
            const tableContainer = document.getElementById('table');
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }

        function renderTableBody(data, table) {
            if (table.tBodies.length > 0) {
                table.removeChild(table.tBodies[0]);
            }
            
            const tbody = table.createTBody();
            data.forEach(row => {
                const tr = tbody.insertRow();
                Object.values(row).forEach(value => {
                    const td = tr.insertCell();
                    td.textContent = value || '';
                });
            });
        }

        function updateTable() {
            Papa.parse('vhs_transfers.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    tableData = formatData(results.data);
                    renderTable(tableData);
                }
            });
        }

        updateTable();
        setInterval(updateTable, 300000);
    </script>
</body>
</html>
